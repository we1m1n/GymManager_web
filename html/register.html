<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="../css/register.css">
    <script type="text/javascript" src="../js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="../js/register.js"></script>
</head>
<body>
<div class="background">
    <form class="box" action="register.html" method="POST">
        <h1>注册界面</h1>
        <input type="text" name="" placeholder="用户名" id="username">
        <input type="password" name="" placeholder="密码" id="password">
        <input type="password" name="" placeholder="确认密码" id="passwordConfirm" onkeyup="validate()"><span id="tip"></span>
        <input type="button" name="" value="注册" id="button" onclick="register()" >
    </form>
</div>
</body>

</html>
